<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
	<link rel="stylesheet" href="TemplateData/style.css">
	<link rel="shortcut icon" href="TemplateData/favicon.ico" />
	<script src="TemplateData/UnityProgress.js"></script>

	<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="semantic.min.css">
	<script src="semantic.min.js"></script>
	
	<style type="text/css">
		body
		{
			background-image: url(https://playish.com/spacebg.jpg);
		}
		.stars
		{
			background-image: url(https://playish.com/stars.png);
		}
		body > .grid
		{
			height: 100%;
		}
		.image
		{
			margin-top: -100px;
		}
		.column
		{
			max-width: 1080px;
		}
	</style>
</head>

<body>
	<div class="ui middle aligned center aligned grid stars">
		<div class="column">
			<h1 class="white header centered">%UNITY_WEB_NAME%</h1>
			<div class="ui fluid card">
				<div class="template-wrap clear">
					<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="%UNITY_HEIGHT%px" width="%UNITY_WIDTH%px"></canvas>
				</div>
				<div class="extra content">
					<span class="left floated"><i class="maximize icon" onclick="SetFullscreen(1);"></i></span>
				</div>
			</div>
		</div>
	</div>

	%UNITY_WEBGL_LOADER_GLUE%

	<!-- Input test -->
	<script src="input.js"></script>

</body>

</html>
